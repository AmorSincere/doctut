{% extends 'layout.html' %}

{% block title %}Index Page{% endblock %}

{% block content %}


{% if user.is_authenticated %}
<p>Welcome, {{user.username}}</p>

<a href="{% url 'docapp:create_tutorial_page' %}">create new tutorial!</a>

<a class="nav-link" href="{% url 'docapp:logout' %}">Logout</a>
{% else %}


<div class="container bg-light p-5 mt-5">
    <h2 class="text-center my-5"> Assalomu alaykum!</h2>
    <div class="row align-items-center justify-content-center">
        <div class="col-3 d-flex align-items-center justify-content-between ">

            <a href="{% url 'docapp:register'%}">Register</a>
            <a href="{% url 'docapp:login'%}">Log in</a>

        </div>
    </div>
</div>
{% endif %}


{% endblock %}
